    <section class="post-content">
        <p>我非优雅之人，非周日清晨或者周五黄昏。</p>

<p>我是穷街陋巷闷重的枪响，是二月的破窗，是周二两点的凌晨。</p>

<p>我随阴暗的重击从高贵跌落，我为我无所适从的悲哀致歉，黯然伤神，碎骨焚心。</p>

<p>我与周围的人群格格不入，我是闰日里虚无缥缈的灵魂。</p>

<p>明暗已在我的肤表下汇聚成一场风暴，闪电还未到来，就已雷鸣阵阵。</p>

    </section>
